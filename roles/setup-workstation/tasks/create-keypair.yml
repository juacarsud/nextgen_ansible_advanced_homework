- name: Generate key files
  user:
    name: "{{ ansible_env.USER }}"
    generate_ssh_key: yes
    ssh_key_file: .ssh/test_id_rsa

- name: Create OSP keypair
  os_keypair:
    cloud: "{{ cloud_name }}"
    state: "{{ state }}"
    name: "{{ item.name }}"
    public_key_file: "{{ item.public_key }}"
  with_items: "{{ osp_keypair }}"